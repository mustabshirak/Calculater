<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple cal.css">
</head>
<body>
    <input type="number" name="first" id="first" step="any">
    <select id="ope">
        <option value="+" id="ope">+</option>
        <option value="-" id="ope1">-</option>
        <option value="*" id="ope2">*</option>
        <option value="/" id="ope3">/</option>
    </select>
    <input type="number" name="second" id="second" step="any">
    <br>
    <br>
    <button onclick="cal()" class="but">Calculate</button>
    <input type="text" name="" id="res" readonly=""/>
    
    <script type="text/javascript">
        function cal() {
            var opr1 = document.getElementById('first').value;
            var opr2 = document.getElementById('second').value;
            var ope = document.getElementById('ope').value;
            
            if (ope == '+') {
                var res = parseInt(opr1) + parseInt(opr2);
            }
            if (ope == '-') {
                var res = parseInt(opr1) - parseInt(opr2);
            }
            if (ope == '*') {
                var res = parseInt(opr1) * parseInt(opr2);
            }
            if (ope == '/') {
                var res = parseInt(opr1) / parseInt(opr2);
            }
            document.getElementById('res').value = res;
        }
    </script>
</body>
</html>
